<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件复用2</title>
    
    <!-- 引入vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
        <div id="app">
            <table>
                <tbody>
                    <row></row>
                    <row></row>
                    <row></row>    
                </tbody>
            </table>
                
            </div>
            <script>
                // 定义一个名为 button-counter 的新组件
                Vue.component('row', {
                    template: '<tr><td>zzz</td></tr>'
                })
                new Vue({ el: '#app' })
            </script>
</body>
</html>
