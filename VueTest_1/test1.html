<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据与方法测试</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <span>vm.$data.a={{a}}</span>
        <hr>
        <span>vm.$data.b={{b}}</span>
        <hr>
        <button v-on:click="fun1" >vm.a==data.a</button>
        <button v-on:click="fun2" >vm.a=2</button>
        <button v-on:click="fun3" >data.a=3</button>
        <button v-on:click="fun4" >add data.b</button>
    </div>
    <script>
        var data = {a:1};
        var vm = new Vue({
           el: "#app",
           data: data,
           methods: {
               fun1:function(){
                    // 获得这个实例上的属性
                    // 返回源数据中对应的字段
                    if(vm.a == data.a){
                        alert(true)
                    }
               },
               fun2:function(){
                    vm.a = 2;
                    alert("data.a="+data.a);
               },
               fun3:function(){
                    data.a = 3;
                    alert("vm.a="+vm.a)
               },
               fun4:function(){
                    this.$set(vm,'b', 2);
                    alert(vm.b)
               }

           }
        });
    
    </script>
</body>
</html>
